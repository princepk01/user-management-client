<div class="row login-page">
    <div class="row-md-12 login-box">
        <div class="login-box-body col-md-12">
        <div class="form-group password row">
            <div class="col-sm-12">
                <label class="control-label " for="oldPassword">Old Password</label>
                <input type="text" class="form-control" id="oldPassword" placeholder="Enter old passwoed">

            </div>
        </div>
        <div class="form-group password row">
            <div class="col-sm-12">
                <label class="control-label" for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
            </div>
        </div>
        <div class="form-group password row">
            <div class="col-sm-12">
                <label class="control-label" for="conformPassword">Re-enter password</label>
                <input type="password" class="form-control" id="conformPassword" placeholder="Re-enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <button class="btn btn-success login-button" (click)="resetPasswordModel(content)">Change Password</button>
                <button class="btn btn-danger reset-button" >Reset</button>

            </div>
        </div>
        </div>

    </div>
</div>
<!-- for modal component -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Reset Password</h4>
    </div>
    <div class="modal-body">
      <h4>  <p>Do you want reset the passwoed....?</p></h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="c('Close click')" (click)="login()">Yes</button>
        <button type="button" class="btn btn-danger" (click)="c('Close click')">No</button>
    </div>
</ng-template>
