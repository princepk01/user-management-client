<h3>Dynamic Columns</h3>
<p-table [columns]="cols" [value]="userList" [paginator]="true" [rows]="10" [scrollable]="true" scrollHeight="400px" [style]="{width:'1103px'}" >
        <!-- [scrollable]="true" scrollHeight="200px" frozenWidth="200px" -->
        <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col *ngFor="let col of columns" [style.width]="col.width">
                    <col style="width:100px">
                </colgroup>
            </ng-template>

            
    <ng-template pTemplate="header" let-columns >
        <tr>
            <th *ngFor="let col of columns" >
                {{col.header}}
            </th>
            <th><label>Action</label></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" class="ui-resizable-column">
                    {{rowData[col.field]}}
                     
            </td>
            <td>
              <a href="/app/user/registration">  <i class="pi pi-fw pi-pencil"></i></a>
              <a href="/app/user">  <i class="pi pi-fw pi-trash"></i></a>
            </td>
           
        </tr>
    </ng-template>
</p-table>
